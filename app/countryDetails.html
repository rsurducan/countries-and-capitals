<h3>{{country.countryName}}</h3>

<table>
	<tr>
		<td>Population of Country</td><td>{{country.population | number:0}}</td>
	</tr>
	<tr>
		<td>Area</td><td>{{country.areaInSqKm | number:0}} square km</td>
	</tr>
	<tr>
		<td>Capital</td><td>{{country.capital}}</td>
	</tr>
	<tr>	
		<td>Population of Capital</td><td>{{capital.population | number}}</td>
	</tr>
	<tr>
		<td>{{neighbours.length}} neighbors</td>
	</tr>
	<tr>
		<td>
			<ul ng-repeat="neighbour in neighbours">
				<li><a href="#/countries/{{neighbour.countryCode | uppercase}}">{{neighbour.countryName}}</a></li>
			</ul>
		</td>
	</tr>
	<tr>
		<td><img ng-src="http://www.geonames.org/img/country/250/{{country.countryCode | uppercase}}.png"/></td>
		<td><img ng-src="http://www.geonames.org/flags/x/{{country.countryCode | lowercase}}.gif"/></td>
	</tr>
</table>
<a href="#/">Home</a>
<a href="#/countries">Browse Countries</a>
